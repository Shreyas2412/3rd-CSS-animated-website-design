<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>3rd CSS animated website design</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0 ">
  <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="images\favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Playfair+Display&family=Sacramento&family=Smooch&display=swap" rel="stylesheet">
</head>

<body>

  <!--Wrapper starts-->
  <div class="wrapper">

    <!--Navbar starts(header)-->
    <nav class="main-nav">
      <a href="index.html" target="_blank"><img class="logo" src="images\logo.png" alt="logo"></a>
      <a href="index.html" target="_blank"><button class="btn" type="button" name="button">Sign Up</button></a>
    </nav>
    <!--Navbar ends(header)-->


    <!--Top container starts(content)-->
    <section class="top-container">
      <small>Welcome to our</small>
      <h1>World's<br>Creative studio</h1>
      <a href="index.html" target="_blank"><button class="btn" type="button" name="button">Take a tour</button></a>
    </section>
    <!--Top container ends(content)-->

    <!--Sidebar starts-->
    <aside class="side-bar">
          <a href="https://www.w3schools.com/default.asp" target="_blank"><img class="menu" src="images\menu.png" alt="">
        <div class="social-links">
          <a href="https://www.facebook.com/" target="_blank"><img src="images\fb.png" alt="">
          <a href="https://www.instagram.com/?hl=en" target="_blank"><img src="images\tw.png" alt="">
          <a href="https://www.instagram.com/?hl=en" target="_blank"><img src="images\ig.png" alt="">
        </div>
        <div class="useful-links">
          <img class="" src="images\info.png" alt="">
          <img class="" src="images\share.png" alt="">
        </div>
    </aside>
    <!--Sidebar ends-->

    <div class="bubbles">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
      <img src="images/bubble.png" alt="">
    </div>
  </div>
  <!--Wrapper ends-->







</body>

</html>
